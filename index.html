<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Boolzapp</title>

    <link rel="stylesheet" href="./css/style.css">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div id="app" class="background">
        
        <div class="back-top"></div>

        <div id="ui-wrapper">

            <div id="ui">
    
                <aside id="side-bar">
                    <div id="side-menu">
                        <div id="user-profile">
                            <img src="./img/avatar_io.jpg" alt="profile pic">
                            <strong>Sofia</strong>
                        </div>
                        <div class="buttons">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <div id="notification-reminder">
                        <div class="icon">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                        <div>
                            <span>
                                Ricevi notifiche di nuovi messaggi
                            </span>
                            <a href="#">Attiva notifiche desktop</a>
                        </div>
                    </div>
                    <div id="search-bar">
                        
                        <button>
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                        <input type="search" placeholder="Cerca o inizia una nuova chat">

                    </div>
                    <div id="chat-list">

                        <div 
                            v-for="(contact, index) in contacts"
                            class="chat-preview"
                            :class="contact == activeContact ? 'active' : ''"
                            @click="changeActiveContact(index)"
                        >
                            <img class="user-pic" :src="contact.avatar" alt="immagine Michele">
                            
                            <div>
                                <div class="user-name">{{ contact.name }}</div>
                                <div class="last-message">Ultimo messaggio inviato</div>
                                <div class="last-message-time">12:00</div>
                            </div>
                        </div>
                        
                        
                    </div>
                </aside>

                
                <div id="active-chat-wrapper">
                    <div id="top-bar">
                        <div id="chat-profile">
                            <div id="chat-profile-image">
                                <img :src="activeContact.avatar" alt="profile pic">
                            </div>
                            <div>
                                <div>{{activeContact.name}}</div>
                                <span>
                                    Ultimo accesso oggi alle 12:00
                                </span>
                            </div>
                        </div>

                        <div class="buttons">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <i class="fa-solid fa-paperclip"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>


                    <div id="active-chat">

                        <div class="container">

                            <div 
                                v-for="currentMessage in activeContact.messages" 
                                class="message" 
                                :class="currentMessage.status"
                            >
                                <div class="text">
                                    {{currentMessage.message}}
                                </div>
                                <div class="time">
                                    {{currentMessage.date}}
                                </div>
                            </div>
    

                        </div>
                        

                    </div>

                    <div id="message-bar">
                        <button>
                            <i class="fa-regular fa-face-smile"></i>
                        </button>

                        <input type="text" placeholder="Scrivi messaggio">

                        <button>
                            <i class="fa-solid fa-microphone"></i>
                        </button>
                    </div>
                </div>
            </div>

        </div>

        <div class="back-bottom"></div>

    </div>


    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
